<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="mask-image">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SVG fragment</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
        <style type="text/css">
        body {
            background-color: gray;
        }
        .container {
            background-image: url(#whiskers);
            background-repeat: repeat;
            border: 1px solid #333;
            width: 500px;
            height: 500px;
        }
        </style>
        <svg width="200" height="200"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <title>Cat</title>
          <desc>Stick Figure of a Cat</desc>

          <circle cx="70" cy="95" r="50" style="stroke: red;" fill="red" fill-opacity="0.4"/>
          <circle cx="55" cy="80" r="5" stroke="black" fill="#339933" fill-opacity="0.4"/>
          <circle cx="85" cy="80" r="5" stroke="black" fill="#339933" fill-opacity="0.4"/>
          <g id="whiskers">
            <line x1="75" y1="95" x2="135" y2="85" style="stroke: black;"/>
            <line x1="75" y1="95" x2="135" y2="105" style="stroke: black;"/>
          </g>
          <use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)"/>
          <!-- ears -->
          <polyline points="108 62,  90 10,  70 45,  50, 10,  32, 62"
            style="stroke: black; fill: none;" />
          <!-- mouth -->
          <polyline points="35 110, 45 120, 95 120, 105, 110"
              style="stroke: black; fill: none;" />
          <!-- nose -->
          <path d="M 75 90 L 65 90 A 5 10 0  0 0 75 90"
            style="stroke: black; fill: #ffcccc"/>
          <text x="60" y="165" style="font-family: sans-serif; font-size: 14pt;
            stroke: none; fill: black;">Cat</text>
          <view id="devil-view" viewBox="0 0 200 200"/>
        </svg>
    </head>
    <body>

        <div class="container" id="mydiv">
            SVG mask
            <!--<img src="sample1.jpg" alt="">-->
        </div>
    </body>
</html>
