<svg width="140" height="170"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>SVG Rectangle Mask</title>
  <desc>Provide a rectangle SVG mask</desc>
  <defs>
    <linearGradient id="gradient1" x1="0" y1="00%" x2 ="0" y2="100%">
      <stop stop-color="black" offset="0"/>
      <stop stop-color="white" offset="1"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="00%" x2 ="100%" y2="0">
      <stop stop-color="black" offset="0"/>
      <stop stop-color="white" offset="1"/>
    </linearGradient>

    <mask id="mask1" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <rect y="0.3" width="1" height=".7" fill="url(#gradient1)" />
    </mask>
    <mask id="mask2" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <rect y="0.3" width="1" height=".7" fill="url(#gradient2)" />
    </mask>
  <mask id="mask3" x="5%" y="0" width="100" height="100" >
    <rect x="0" y="0" width="50" height="50" style="stroke:none; fill: #ffffff"/>
    <rect x="0" y="60" width="50" height="50" style="stroke:none; fill: #ffffff"/>
  </mask>
  <mask id="mask4" x="5%" y="0" width="100" height="100" >
    <rect x="225" y="225" width="50" height="50" style="stroke:none; fill: #ffffff"/>
  </mask>
  </defs>
</svg>