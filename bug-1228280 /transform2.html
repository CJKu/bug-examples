<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Masking: mask-image: interleave SVG mask with image mask </title>
    <link rel="author" title="CJ Ku" href="mailto:cku@mozilla.com">
    <link rel="author" title="Mozilla" href="https://www.mozilla.org">

    <style type="text/css">
      div.outter {
        margin: 0px;
        padding: 0px;
        width: 200px;
        height: 200px;
        transform: rotate(50deg);
      }
      div.inner {
        background-color: purple;
        backgorund-image: url(support/50x50-opaque-blue.svg);
        width: 100px;
        height: 100px;
        transform: rotate(-50deg);
      }
    </style>

  </head>
  <body>
    <div class="outter">
      <div class="inner"></div>
    </div>
  </body>
</html>
