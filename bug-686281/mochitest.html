function get_cs_shorthand(element, prop, value) {
  console.log("ComputedStyle: Set '" + prop + " as " + value + "'");

  var style = element.style;
  var computedStyle = window.getComputedStyle(element, "");

  style.removeProperty(prop);
  style.setProperty(prop, value, "")
  var before = computedStyle.getPropertyValue(prop);
  style.setProperty(prop, before, "")
  var after = computedStyle.getPropertyValue(prop);

  console.log("before setProperty = '" + before + "'");
  console.log("after setProperty = '" + after + "'");
  console.log("----------------------------------------")
}

function get_declaration_shorthand(element, prop, value) {
  console.log("Declaration: Set '" + prop + " as " + value + "'");

  var style = element.style;

  style.removeProperty(prop);
  style.setProperty(prop, value, "")
  var before = style.getPropertyValue(prop);
  style.setProperty(prop, before, "")
  var after = style.getPropertyValue(prop);

  console.log("before setProperty = '" + before + "'");
  console.log("after setProperty = '" + after + "'");
  console.log("----------------------------------------")
}

get_cs_shorthand(gElement, "background", "0% 0%");
