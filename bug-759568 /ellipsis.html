<!doctype HTML>
<html>
  <head>
    <title>background-clip: text</title>
    <style>
      div.out {
        width: 500px;
        height: 300px;
        margin: 0px;
        background-image: linear-gradient(green, green);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        font-size: 50px;
        font-family: serif;
        width: 150px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      span {
        font-family: Ahem;
        font-size: 30px;
      }
    </style>
  </head>
  <body style="margin: 0px;">
    <div class="out">

      <span>TestChecksThatTextColorAndEllipsisColorShouldBeTheSame</span>
      <div style="display:inline-block; width:0px; height:200px;"/>
    </div>
  </body>
</html>
