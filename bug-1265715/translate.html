<!doctype HTML>
<html>
  <head>
    <title>background-clip: text + translate</title>
    <style>
      div {
        position: relative;
        top: 100px;
        left: 100px;
        width: 500px;
        height: 500px;
        margin: 0px;
      }
      span {
        position: absolute;
        background-image: linear-gradient(green, green);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        font-size: 30px;
        font-family: serif;
        z-index: 2;
        transform: skewX(-45deg);
      }
    </style>
  </head>
  <body style="margin: 0px;">
    <div>
      <span>NingenShikkaku</span>
    </div>
  </body>
</html>
